# .github/workflows/main.yml
name: Expo CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    expo-ci:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install Yarn
              run: npm install -g yarn

            - name: Install dependencies
              run: yarn install

            - name: Verify Expo project
              run: npx expo-doctor || true

            - name: Expo Build Check
              run: npx expo export --output-dir dist

